<div class="row">
    <div class="col-md-2 text-right">
        <app-back-btn></app-back-btn>
    </div>
   <div class="col-md-8">
     <h1>Users DashBoard</h1>
   </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <mat-card *ngFor="let user of userArr" class="mb-3"
        [ngClass]="{
            'bg-skyblue' : user.isActive,
            'bg-red' : !user.isActive
        }"
        >
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle class="mt-3">Role: <strong>{{user.role}}</strong></mat-card-subtitle>
            <mat-card-subtitle>Location: <strong>{{user.cLocation}}</strong></mat-card-subtitle>

            <mat-card-actions>
                <button mat-raised-button color="primary"
                [routerLink]="[user.id]"
                >View More...</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="col-md-2">
            <button mat-raised-button color="accent"
            routerLink="addUser"
            >Add User</button>
    </div>
</div>
